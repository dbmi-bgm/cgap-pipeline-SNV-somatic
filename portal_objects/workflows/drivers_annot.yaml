## Workflow information #####################################
#     General information for the workflow
#############################################################
name: drivers_annot
description: Annotate putative driver mutations in a VCF file 

runner:
  language: cwl
  main: driver_annot.cwl

software:
  - granite@0.2.0


## Input information ########################################
#     Input files and parameters
#############################################################
input:

  input_vcf:
    argument_type: file.vcf_gz
  gene_panel:
    argument_type: file.tsv_gz
  somatic_hotspot:
    argument_type: file.vcf_gz

output:
  putative_drivers_vcf:
    argument_type: file.vcf_gz
    secondary_files:
      - vcf_gz_tbi



## Output information #######################################
#     Output files and quality controls
#############################################################
output:
  putative_drivers_vcf:
    argument_type: file.vcf_gz