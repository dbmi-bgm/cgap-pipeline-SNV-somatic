## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: drivers_to_JSON
description: Save driver mutations (SNVs, INDELs, CNVs) in a JSON file.

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  vcf:
    argument_type: file.vcf_gz
    dimensionality: 1

  cnv:
    argument_type: file.tsv_gz
    dimensionality: 1

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

  ## Workflow definition #####################
  #  dump_drivers
  ############################################
  dump_drivers:

    ## Specific arguments ##############
    ####################################
    input:

      vcf:
        argument_type: file.vcf_gz
        input_dimension: 1

      cnv:
        argument_type: file.tsv_gz
        input_dimension: 1

    ## Output ##########################
    ####################################
    output:

      drivers_json:
        description: GosCan compatible file containing driver mutations for SNVs, INDELs and CNVs
        file_type: driver JSON

    ## EC2 Configuration to use ########
    ####################################
    config:
        instance_type:
        - t3.large
        - t3.xlarge
        ebs_size: 1.6x
        EBS_optimized: True
        spot_instance: True
        run_name: run_dump_drivers
        behavior_on_capacity_limit: wait_and_retry
